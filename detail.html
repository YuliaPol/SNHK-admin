<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СНХК Админка</title>

    <link rel="stylesheet" href="./css/daterangepicker.css">
    <link rel="stylesheet" href="./css/daterangepicker-kv.css">
    <link rel="stylesheet" href="./css/style.css?65498465489">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="navbar-aside">
                <button type="button" class="btn-aside-menu toggle-sidebar">
                </button>
            </div>
            <div class="navbar-user">
                <div class="user">
                    <div class="user-wrapper show-user-dropdown">
                        <div class="icon-user" style="background-image: url(./img/user.png);"></div>
                        <div class="user-name">Ramon Ridwan</div>
                    </div>
                    <div class="dropdown-user">
                        <ul>
                            <li>
                                <a href="#" class="logout">Выход </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="notification">
                    <a href="#">
                        <div class="icon-notification"></div>
                        <div class="new-notification">1</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="menu-sidebar">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="СНХК">
                    </a>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="sidebar-nav">
                            <li>
                                <a href="#">
                                    <div class="icon-charts"></div>
                                    Ключевые показатели
                                </a>
                            </li>
                            <li>
                                <a href="#" class="active">
                                    <div class="icon-info"></div>
                                    Сводная информация
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="breadcrumps">
                <ul>
                    <li>
                        <a href="#">
                            <span>Главная</span>
                        </a>
                    </li>
                    <li>
                        /
                        Сводная информация
                    </li>
                </ul>
            </div>
            <div class="page-content">

            </div>
        </div>
        <div class="scrollup">
            <a href="#" class="text-white"></a>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="./js/script.js"></script>
    <script>
        jQuery(function ($) {
            $(document).ready(function () {
                $('.field-filter-date input').daterangepicker({
                    opens: 'rigth',
                    locale: {
                        format: 'DD-MM-YYYY',
                        applyLabel: 'Принять',
                        cancelLabel: 'Отмена',
                        invalidDateLabel: 'Выберите дату',
                        daysOfWeek: ['Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс', 'Пн'],
                        monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                        firstDay: 1
                    }
                }, function (start, end, label) {
                });
            });
        });
    </script>
</body>

</html>
